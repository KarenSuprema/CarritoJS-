<!DOCTYPE html>

<html lang="es">

<head>
    <title>Carrito Compras Vanilla</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center p-3">Carrito con HTML & JS</h1>

        <h3 class="text-center p-3">Ana Karen Rodriguez Sauceda</h3>

        <hr>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Acciones</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>

            <tbody id="ProductosCarrito">
            </tbody>

            <tfoot>
                <tr id="Footer">
                    <th scope="row" colspan="6" class="text-center">
                        Carrito Vacio -- Compra Ya!!!
                    </th>
                </tr>
            </tfoot>
        </table>

        <hr>

        <h4 class="text-center">Productos en Venta</h4>

        <div class="row" id="Items">
        </div>
    </div>

    <template id="Template-Card">
            <div class="col-12 mb-2 col-md-4">
                <div class="card">
                    <img src="" alt="" class="card-img-top">

                    <div class="card-body">
                        <h5>Titulo</h5>

                        <p>Precio</p>

                        <button class="btn btn-dark">Comprar</button>
                    </div>
                </div>
            </div>
        </template>

    <template id="Template-Carrito">
            <tr>
                <th scope="row">ID</th>
                <td>Caf√©</td>
                <td>1200</td>
                <td>1</td>
                <td>
                    <button class="btn btn-info btn-sm">+</button>

                    <button class="btn btn-danger btn-sm">-</button>
                </td>
                <td>
                    $ <span>1200</span>
                </td>
            </tr>
        </template>

    <template id="Template-Footer">
            <th scope="row" colspan="2">Total de Productos</th>
            <td>10</td>
            <td scope="row" colspan="2">
                <button class="btn btn-danger" style="width: 100%; margin: 5px;" id="Vaciar-Carrito">Vaciar Todo</button>
            </td>
            <td class="font-weight-bold">
                $ <span>6000</span>
            </td>
        </template>

    <script language="javascript" type="text/javascript" src="app.js"></script>
</body>

</html>
